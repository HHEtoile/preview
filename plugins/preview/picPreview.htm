    .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .icon-preview-narrow:before {
        content: "\e711";
    }

    .icon-preview-restore:before {
        content: "\e644";
    }

    .icon-preview-enlarge:before {
        content: "\e69f";
    }

    .icon-preview-full-screen:before {
        content: "\e6a0";
    }

    .icon-preview-close:before {
        content: "\e6e2";
    }

    .icon-preview-original-photo:before {
        content: "\e7eb";
    }

    .icon-preview-prev:before {
        content: "\e620";
    }

    .icon-preview-next:before {
        content: "\e60a";
    }

    .icon-preview-download:before {
        content: "\e68e";
    }

    .icon-preview-tailoring:before {
        content: "\e625";
    }

    .icon-preview-rotate:before {
        content: "\e6d8";
    }

    .icon-preview-OCR:before {
        content: "\e61a";
    }

    .icon-preview-sure:before {
        content: "\e600";
    }

    .dynamicImage {
        display: flex;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 1920px;
        height: 979px;

        background: rgba(0, 0, 0, .8);
        box-shadow: 0px 0px 10px #000;
        /* border-radius: 5px; */
        overflow: hidden;
        transition: all .2s;
        filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr=#88000000, endColorstr=#88000000);
        z-index: 11111;
        font-size: 24px;
        color: #fff;
    }

    /* 头部操作按钮和标题 */
    .preview-header {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        height: 32px;
        background: rgba(1, 1, 1, 0.6);
        color: #fff;
    }

    .preview-header .preview-title {
        float: left;
        padding-left: 10px;
        margin: 0;
        width: 50%;
        line-height: 32px;
        text-align: left;
        font-weight: 600;
        font-size: 13px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .dynamicImage a {
        float: right;
        width: 68px;
        background: transparent;
        border-radius: 0%;
        line-height: 32px;
        font-size: 14px;
        text-align: center;
        color: #f1f1f1;
        -webkit-user-select: none;
        cursor: pointer;
    }

    .dynamicImage a:hover {
        color: #f1f1f1;
        opacity: 0.8;
    }

    .dynamicImage a.icon-preview-close {
        margin-right: 16px;
        width: 36px;
    }

    /* 头部操作按钮和标题 结束 */
    /* 上一页 下一页 */
    .dynamicImage>a {
        position: absolute;
        background: gray;
        border-radius: 50%;
        width: 32px;
        line-height: 32px;
        text-align: center;
    }

    .dynamicImage .preview-go-prev,
    .dynamicImage .preview-go-next {
        font-size: 36px;
        top: 48%;
        background-color: transparent;
        color: #eee;
        z-index: 2;
    }

    .dynamicImage .icon-preview-prev {
        transition: all .5s;
        right: auto;
        left: 12px;
        opacity: .5;
    }

    .dynamicImage .icon-preview-next {
        transition: all .5s;
        right: 12px;
        left: auto;
        opacity: .5;
    }

    .dynamicImage .icon-preview-prev:hover,
    .dynamicImage .icon-preview-next:hover {
        opacity: 1;
    }

    /* 上一页 下一页 结束 */
    .preview-column {
        margin-top: 32px;
        width: calc(100%);
        height: calc(100% - 32px);
        clear: both;
    }
    /* 图片 */
    .preview-column-img {
        float: left;
        position: relative;
        overflow: hidden;
        /* border: 1px solid red; */
    }
    .preview-column-img img {
        margin: 0 auto;
        align-self: center;
        -webkit-user-select: none;
    }
    /* 图片 结束 */

    /* 图片描述 */
    .preview-desc {
        position: absolute;
        width: 200px;
        margin: 0 auto;
        left: calc(50% - 100px);
        bottom: 16px;
        text-align: center;
    }
    .preview-toast {
        /* width: 100%;
        height: 100%; */
        line-height:30px; 
        font-size:14px;
        text-align:center;
        color:#fff;
        z-index:-1;
        opacity: 0;
    }
    .preview-toast p{
        display: none;
    }
    .preview-toast.p-toast .preview-bouncing-loader{
        display: none;
    }
    .preview-toast.p-toast p{
        display: block;
    }
    .preview-toast.p-toast p,
    .preview-toast .preview-bouncing-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -56px;
        margin-left: -50px;
        min-width: 100px;
        height: 112px;
    }
    /* 绝对定位 在img区域内居中展示 fixed定位在窗口居中展示 */
    .preview-toast .preview-bouncing-loader {
        position: fixed;
    }
    .preview-toast.p-toast p{
        margin-top: -15px;
        margin-left: -50px;
        height: 30px;
        padding: 0 4px;
        background: rgba(0,0,0,.7);
        border-radius: 5px;
    }
    @keyframes preview-bouncing-loader {
        to {
            opacity: 0.1;
            transform: translate3d(0, -1rem, 0);
        }
    }
    .preview-bouncing-loader {
        display: flex;
        justify-content: center;
    }
    .preview-bouncing-loader > div {
        width: 1rem;
        height: 1rem;
        margin: 3rem 0.2rem;
        background: #22A0E2;
        border-radius: 50%;
        animation: preview-bouncing-loader 0.6s infinite alternate;
    }
    .preview-bouncing-loader > div:nth-child(2) {
        animation-delay: 0.2s;
    }
    .preview-bouncing-loader > div:nth-child(3) {
        animation-delay: 0.4s;
    }
    .preview-maskLoading {
        position: fixed;
        width: calc(100vw);
        height: calc(100vh);
        background: rgba(0,0,0,.7);
        left: 0;
        top: 0;
    }
    .preview-column-table {
        float: left;
    }
</style>
<script type="text/template" id="picPreview-template">
    <div id="{{id}}" class="dynamicImage" style="width:{{styleW}}px;height:{{styleH}}px;top:{{_top}}px;left:{{_left}}px;">
        {{if isPagingBtnShow}}
        <a class="iconfont preview-go-next icon-preview-next"></a>
        <a class="iconfont preview-go-prev icon-preview-prev"></a>
        {{/if}}
        <div class="preview-header">
            <p class="preview-title">{{title}}</p>
            <a class="iconfont icon-preview-close"></a>
            {{if resetBtnShow}}
            <a class="iconfont icon-preview-restore"><b>&nbsp;复原</b></a>
            {{/if}}
            {{if rotateBtnShow}}
            <a class="iconfont icon-preview-rotate"><b>&nbsp;旋转</b></a>
            {{/if}}
            {{if scaleBtnShow}}
            <a class="iconfont icon-preview-narrow"><b>&nbsp;缩小</b></a>
            <a class="iconfont icon-preview-enlarge"><b>&nbsp;放大</b></a>
            {{/if}}
            {{if downloadShow}}
            <a class="iconfont icon-preview-download"><b>&nbsp;下载</b></a>
            {{/if}}
            {{if oneToOneBtnShow}}
            <a class="iconfont icon-preview-original-photo"><b>&nbsp;原图</b></a>
            {{/if}}
            {{if tailoringBtnShow}}
            <a class="iconfont icon-preview-tailoring"><b>&nbsp;裁剪</b></a>
            {{/if}}
            {{if OCRBtnShow}}
            <a class="iconfont icon-preview-OCR"><b>&nbsp;OCR</b></a>
            {{/if}}
            {{if okBtnShow}}
            <a class="iconfont icon-preview-sure"><b>&nbsp;确定</b></a>
            {{/if}}
            {{if fullScreenBtnShow}}
            <a class="iconfont icon-preview-full-screen"><b>&nbsp;全屏</b></a>
            {{/if}}
        </div>
        <div class="preview-column">
            <div class="preview-column-img" style="width: {{imgColW}}%; height: {{imgColH}}%">
                <img class="preview-img" src="{{src}}" attachName="{{name}}" originalSrc="{{originalSrc}}"
                    style="width:{{imgW}}px;height:{{imgH}}px;position:absolute;top:{{top}}px;left:{{left}}px;" />
                <div class="preview-desc" title="{{description}}">{{description}}</div>
                <div class="preview-toast p-toast">
                    <p class="preview-toast-text"></p>
                    <div class="preview-bouncing-loader">
                        <span class="preview-maskLoading"></span>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="preview-column-table" style="width: {{tableColW}}%; height: {{tableColH}}%"></div>
        </div>
    </div>
</script>
